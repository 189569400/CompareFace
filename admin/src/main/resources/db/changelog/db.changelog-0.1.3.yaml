databaseChangeLog:
  - changeSet:
      id: add-demo-data
      author: Andrei Zelikov
      changes:
        #drop organization table
        - dropTable:
            cascadeConstraints: true
            tableName: organization
        #drop user organization role table
        - dropTable:
            cascadeConstraints: true
            tableName: user_organization_role
        #add column global role to user table
        - addColumn:
            tableName: user
            columns:
              - column:
                  name: global_role
                  type: varchar(1)