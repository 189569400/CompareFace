version: '3.1'

services:
  db:
    image: "postgres"
    container_name: "postgres"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=frs
    ports:
      - "5533:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  frs:
    build: .
    container_name: "frs"
    ports:
      - "8080:8080"
    environment:
      - spring.datasource.url=jdbc:postgresql://postgres:5432/frs
    depends_on:
      - db

volumes:
   pgdata:
