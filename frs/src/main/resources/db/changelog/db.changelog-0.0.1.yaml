databaseChangeLog:
  - changeSet:
      id: init
      author: vlad
      changes:

# client
        - createTable:
            tableName: client
            columns:
              - column:
                  name: id
                  type: bigint
              - column:
                  name: name
                  type: varchar(63)
              - column:
                  name: email
                  type: varchar(63)
              - column:
                  name: password
                  type: varchar(255)

        - addPrimaryKey:
            columnNames: id
            constraintName: pk_client
            tableName: client

        - createSequence:
            sequenceName: client_id_seq

# app
        - createTable:
            tableName: app
            columns:
              - column:
                  name: id
                  type: bigint
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: guid
                  type: varchar(36)

        - addPrimaryKey:
            columnNames: id
            constraintName: pk_app
            tableName: app

        - createSequence:
            sequenceName: app_id_seq

# model
        - createTable:
            tableName: model
            columns:
              - column:
                  name: id
                  type: bigint
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: guid
                  type: varchar(36)

        - addPrimaryKey:
            columnNames: id
            constraintName: pk_model
            tableName: model

        - createSequence:
            sequenceName: model_id_seq

# app-model
        - createTable:
            tableName: app_model
            columns:
              - column:
                  name: app_id
                  type: bigint
              - column:
                  name: model_id
                  type: bigint
              - column:
                  name: access_type
                  type: varchar(1)

        - addPrimaryKey:
            columnNames: app_id, model_id
            constraintName: pk_app_model
            tableName: app_model

        - addForeignKeyConstraint:
            baseColumnNames: app_id
            baseTableName: app_model
            referencedColumnNames: id
            referencedTableName: app
            constraintName: fk_app_id
            onDelete: CASCADE
            onUpdate: CASCADE

        - addForeignKeyConstraint:
            baseColumnNames: model_id
            baseTableName: app_model
            referencedColumnNames: id
            referencedTableName: model
            constraintName: fk_model_id
            onDelete: CASCADE
            onUpdate: CASCADE
