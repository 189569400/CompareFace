version: '3.4'

services:
  frs-admin:
    build:
      dockerfile: Dockerfile
      context: .
      target: frs_crud
    container_name: "frs-admin"
    ports:
      - "8081:8080"
    environment:
      - POSTGRES_PASSWORD=h9Zn784HdT
      - POSTGRES_URL=jdbc:postgresql://msqv500.exadel.by:5432/frs
    depends_on:
      - frs-api

  frs-api:
    build:
      dockerfile: Dockerfile
      context: .
      target: frs_core
    container_name: "frs-api"
    ports:
      - "8082:8080"
    environment:
      - POSTGRES_PASSWORD=h9Zn784HdT
      - POSTGRES_URL=jdbc:postgresql://msqv500.exadel.by:5432/frs
      - MONGO_URL=mongodb://msqv500.exadel.by:27017


  frs-fe:
    build:
      context: ui
    container_name: "frs-ui"
    ports:
      - "8000:80"
    depends_on:
      - frs-api
      - frs-admin

  frs-core:
    container_name: "frs-core"
    build:
      context: embedding-calculator
    environment:
      - MONGODB_URI=mongodb://msqv500.exadel.by:27017/efrs_db
      - ML_PORT=3000
