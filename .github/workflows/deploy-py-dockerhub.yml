name: Docker Image Python Dockerhub

on: 
  workflow_dispatch:
    inputs:
      version:
        description: Version
        default: v1.0.0
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
     - name: docker login
       env:
         DOCKER_USER: ${{secrets.DOCKER_HUB_LOGIN}}
         DOCKER_PASSWORD: ${{secrets.DOCKER_HUB_PWD}}
       run: |
         docker login -u "${DOCKER_HUB_LOGIN}" -p "${DOCKER_HUB_PWD}"
     - name: Build the Docker image
       working-directory: ./embedding-calculator/
       run: |
         docker build . --file Dockerfile --tag exadel/comrepafe-core:${{ github.event.inputs.version }}
         docker build . --file Dockerfile --tag exadel/comrepafe-core:${{ github.event.inputs.version }}-insightface --build-arg SCANNER=InsightFace
         docker build . --file Dockerfile --tag exadel/compreface-core-cuda:101-py37 -f gpu.Dockerfile
         docker build . --file Dockerfile --tag exadel/comrepafe-core:${{ github.event.inputs.version }}-insightface-gpu --build-args SCANNER=InsightFace --build-args GPU_IDX=0        
     - name: Docker Push
       run: docker push exadel/compreface-core
