<div class="logo">
  <img src="assets/img/logo.png" alt="">
</div>
<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="errorMessage">
      <div class="alert alert-danger" role="alert">
        {{errorMessage}}
      </div>
    </div>
    <div *ngIf="successMessage">
      <div class="alert alert-success" role="alert">
        {{successMessage}}
      </div>
    </div>
    <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()" id="loginForm">
      <mat-form-field class="login-full-width">
        <input matInput placeholder="Email" formControlName="email" name="email" required>
      </mat-form-field>

      <mat-form-field class="login-full-width">
        <input matInput placeholder="Password" formControlName="password" type="password" name="password" required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="[ROUTERS_URL.SIGN_UP]">SIGN UP</button>
    <button mat-button
            type="submit"
            color="primary"
            form="loginForm"
            [disabled]="form.invalid || isLoading">LOGIN</button>
  </mat-card-actions>
  <div class="forgot-password">
    Forgot password?
    <a [routerLink]="[ROUTERS_URL.FORGOT_PASSWORD]" >Click here</a>
  </div>
</mat-card>
