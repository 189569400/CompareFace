<div class="user-list">
  <div class="table-header-container">
    <h3>Users</h3>
    <form>
      <input matInput type="text" class="search-input" [(ngModel)]="search" [ngModelOptions]="{standalone: true}"
        placeholder="Search User">
      <i class="material-icons">
        search
      </i>
    </form>
  </div>
  <app-spinner *ngIf="isLoading$ | async"></app-spinner>
  <app-user-table
    class="app-table"
    [isLoading$]="isLoading$"
    [tableConfig]="tableConfig$ | userTableFilter:search | async"
    [availableRoles$]="availableRoles$"
    [currentUserId]="currentUserId$ | async"
    [userRole]="userRole$ | async"
    (changeRow)="onChange($event)"
    (deleteUser)="onDelete($event)"
  ></app-user-table>
  <div class="card-single-action-container" *ngIf="userRole$ | async as userRole">
    <button *ngIf="userRole !== 'USER'" mat-button color="primary" (click)="onInviteUser();">INVITE</button>
  </div>
</div>
