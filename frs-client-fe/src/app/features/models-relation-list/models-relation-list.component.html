<div class="relation-list">
  <h2>List of related applications</h2>
  <app-spinner [isVisible$]="isLoading$"></app-spinner>
  <app-model-relation-table [isLoading$]="isLoading$" [tableConfig]="tableConfig$ | async"
                            [availableRoles$]="availableRoles$"
                            (changeRow)="onChange($event)"></app-model-relation-table>
</div>
