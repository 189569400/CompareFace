<div class="user-list">
  <h2>List of available users</h2>
  <app-spinner [isVisible$]="isLoading$"></app-spinner>
  <app-model-relation-table [isLoading$]="isLoading$" [tableConfig]="tableConfig$ | async" [availableRoles$]="availableRoles$" (onChange)="onChange($event)"></app-model-relation-table>
</div>
