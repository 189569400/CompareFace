<h2>List of application for current organization</h2>
<div class="application-list">
  <app-spinner [isVisible$]="isLoading$"></app-spinner>
  <app-table [isLoading$]="isLoading$" [tableConfig]="tableConfig$ | async" (onChange)="onClick($event)"></app-table>
</div>
<div class="add-application-button-container">
  <button mat-raised-button
          class="btn-block"
          color="primary"
          (click)="onCreateNewApp()">Create new application</button>
</div>
