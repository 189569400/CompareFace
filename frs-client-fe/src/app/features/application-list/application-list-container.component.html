<h2>List of application for current organization</h2>
<div class="application-list">
  <div class="spinner-container"><mat-spinner *ngIf="isLoading" overlay="true"></mat-spinner></div>
  <app-table *ngIf="!isLoading" [tableConfig]="tableConfig$ | async" (onChange)="onClick($event)"></app-table>
</div>
<div class="add-application-button-container">
  <button (click)="onCreateNewApp()">Create new application</button>
</div>
