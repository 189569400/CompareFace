<mat-card class="application-list">
  <h2>Applications</h2>
  <app-spinner  *ngIf="isLoading$ | async"></app-spinner>
  <app-table [isLoading$]="isLoading$" [tableConfig]="tableConfig$ | async" (changeRow)="onClick($event)"></app-table>
    <button mat-button
            color="primary"
            (click)="onCreateNewApp()">
            CREATE
    </button>
</mat-card>
