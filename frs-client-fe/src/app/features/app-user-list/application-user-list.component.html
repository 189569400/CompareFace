<div class="app-user-list">
  <h2>List of available users</h2>
  <app-spinner [isVisible$]="isLoading$"></app-spinner>
  <app-user-table [isLoading$]="isLoading$" [tableConfig]="tableConfig$ | async" [availableRoles$]="availableRoles$" (onChange)="onChange($event)"></app-user-table>
</div>
<app-invite-user (onChange)="onInviteUser($event)" [options$]="availableEmails$"></app-invite-user>
