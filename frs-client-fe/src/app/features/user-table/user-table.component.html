<table *ngIf="!(isLoading$ | async)" mat-table [dataSource]="data">
  <!-- Position Column -->
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef> User </th>
    <td mat-cell *matCellDef="let element" > {{element.firstName}} {{element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field>
        <mat-select *ngIf="(isRoleChangeAllowed(element.accessLevel) | async) else disabledRole" [(value)]="element.accessLevel" (selectionChange)="change(element)">
          <mat-option *ngFor="let role of (availableRoles$ | async)" value="{{role}}">{{role}}</mat-option>
        </mat-select>
        <ng-template #disabledRole>
          <mat-select disabled [(value)]="element.accessLevel">
            <mat-option value="{{element.accessLevel}}">{{element.accessLevel}}</mat-option>
          </mat-select>
        </ng-template>
      </mat-form-field>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
