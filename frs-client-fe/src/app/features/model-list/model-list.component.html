<div class="model-list">
  <h2>List of models for current application</h2>
  <app-spinner [isVisible$]="isLoading$"></app-spinner>
  <app-table [isLoading$]="isLoading$" [tableConfig]="tableConfig$ | async" (changeRow)="onClick($event)"></app-table>
</div>
<div class="add-model-button-container">
  <button mat-raised-button
          class="btn-block"
          color="primary"
          (click)="onCreateNewModel()">Create new model</button>
</div>
