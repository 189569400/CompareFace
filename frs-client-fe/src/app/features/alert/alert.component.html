<h1 mat-dialog-title [ngClass]="{
  'alert-error': type === 'error',
  'alert-warning': type === 'warning',
  'alert-info': type === 'info'
}">{{type | uppercase }}</h1>
<div mat-dialog-content>
    {{message}}
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onOkClick()">ok</button>
</div>
