<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="errorMessage">
      <div class="alert alert-danger" role="alert">
        {{errorMessage}}
      </div>
    </div>
    <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()" id="loginForm">
      <mat-form-field class="login-full-width">
        <input matInput placeholder="Username" formControlName="username" name="username" required>
      </mat-form-field>

      <mat-form-field class="login-full-width">
        <input matInput placeholder="Password" formControlName="password" type="password" name="password" required>
      </mat-form-field>

    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    <a [routerLink]="['/sign-up']">sign-up</a>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button
            type="submit"
            color="primary"
            form="loginForm"
            [disabled]="form.invalid">Login</button>
  </mat-card-actions>
</mat-card>
