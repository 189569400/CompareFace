<p class="header-title">Test Model</p>

<div class="face-uploader">
    <app-drag-n-drop
            [model]="model$ | async"
            (upload)=recognizeFace($event)>
    </app-drag-n-drop>
</div>

<div class="separate-line"></div>

<div class="face-result">
    <div *ngIf="!(data$ | async); else resultBox">
<!--        no result-->
    </div>

    <ng-template #resultBox>
        <app-recognition-result
                [model]="model$ | async"
                [file]="file$ | async"
                [requestInfo]="requestInfo$ | async"
                [printData]="data$ | async">
        </app-recognition-result>
    </ng-template>
</div>
