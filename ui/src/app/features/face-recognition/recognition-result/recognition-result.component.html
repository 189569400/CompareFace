<div class="result-container">
    <div class="result-label">Recognition results</div>
    <div class="result-sections">
        <div class="result-section-left">
            <div class="result-image">
                <canvas #canvasElement [width]="canvasSize.width"></canvas>
            </div>
        </div>
        <div class="result-section-right">
            <div class="result-request">
                <label for="result-textarea-request">Request</label>
                <textarea class="result-textarea"
                          id="result-textarea-request"
                          rows="16"
                          disabled>
                    {{requestInfo.request}}
                </textarea>
            </div>

            <div class="separate-line"></div>

            <div class="result-response">
              <label for="result-textarea-response">Response</label>
                <textarea class="result-textarea"
                          id="result-textarea-response"
                          rows="16"
                          disabled>
                    {{requestInfo.response}}
                </textarea>
            </div>
        </div>
        <div>
        </div>
    </div>
</div>
