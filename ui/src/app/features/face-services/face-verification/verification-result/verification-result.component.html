<div class="result">
  <div class="process-img">
    <app-drag-n-drop
      *ngIf="!processFile"
      (upload)="selectProcessFile.emit($event)"
      viewComponentColumn
    ></app-drag-n-drop>
    <mat-card [style.display]="processFile ? 'block' : 'none'">
      <app-change-photo
        [disabledButtons]="pending"
        (resetPhoto)="onResetProcessFile()"
        (changePhoto)="onResetProcessFile($event)"
      >
      </app-change-photo>
      <div class="face-displaying">
        <div class="face-displaying--wrapper">
          <canvas #processFileCanvasElement [width]="widthCanvas"></canvas>
          <ng-container *ngFor="let frame of recalculateProcessFile">
            <div class="face-box" appFrameTooltip [dataFrames]="frame.box">
              <div class="face-box&#45;&#45;face" #boxFace></div>
            </div>
          </ng-container>
          <div class="spinner-img" *ngIf="pending">
            <app-spinner></app-spinner>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
  <div class="check-img">
    <app-drag-n-drop
      *ngIf="!checkFile"
      (upload)="selectCheckFile.emit($event)"
      viewComponentColumn
    ></app-drag-n-drop>
    <mat-card [style.display]="checkFile ? 'block' : 'none'">
      <app-change-photo
        [disabledButtons]="pending"
        (resetPhoto)="onResetCheckFile()"
        (changePhoto)="onResetCheckFile($event)"
      >
      </app-change-photo>
      <div class="face-displaying">
        <div class="face-displaying--wrapper">
          <canvas #checkFileCanvasElement [width]="widthCanvas"></canvas>
          <ng-container *ngFor="let frame of  recalculateCheckFile">
            <div class="face-box" appFrameTooltip [dataFrames]="frame.box" [framesQuantity]="recalculateCheckFile.length">
              <div class="face-box&#45;&#45;face" #boxFace></div>
              <div class="face-box&#45;&#45;info" #boxInfo>
                <div class="face-box&#45;&#45;info_similarity">{{ frame.similarity }}</div>
              </div>
            </div>
          </ng-container>
          <div class="spinner-img" *ngIf="pending">
            <app-spinner></app-spinner>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
  <ng-container *ngIf="isLoaded">
    <div class="request">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ 'test_model.request' | translate }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="content">
          <pre>{{ requestInfo.request }}</pre>
        </div>
      </mat-expansion-panel>
    </div>
    <div class="response">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ 'test_model.response' | translate }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="content">
          <pre>{{ formattedResult }}</pre>
        </div>
      </mat-expansion-panel>
    </div>
  </ng-container>
</div>
