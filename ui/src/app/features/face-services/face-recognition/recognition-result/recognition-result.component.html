<div class="result">

  <div class="drag-n-drop">
    <app-drag-n-drop *ngIf="!file" (upload)="selectFile.emit($event)"></app-drag-n-drop>
  </div>

  <mat-card class="process-img" [style.display]="file ? 'block' : 'none'">

    <app-change-photo
      [disabledButtons]="!isLoaded"
      (resetPhoto)="onResetFile()"
      (changePhoto)="onResetFile($event)"
    ></app-change-photo>

    <div class="face-displaying">
      <div class="face-displaying--wrapper">

        <canvas #canvasElement [width]="widthCanvas"></canvas>

        <ng-container *ngIf="recalculatePrint as frames">

          <ng-container *ngFor="let frame of frames">
            <div class="face-box" appFrameTooltip [dataFrames]="frame.box" [framesQuantity]="frames.length">
              <div class="face-box--face" #boxFace></div>
              <div class="face-box--info" #boxInfo>

                <ng-container *ngIf="type === types.Recognition">

                  <ng-container *ngIf="frame.subjects[0] as value; else unknown">
                    <div class="face-box--info_name">{{ value.subject }}</div>
                    <div class="face-box--info_similarity">{{ value.similarity }}</div>
                  </ng-container>

                  <ng-template #unknown>
                    <div class="face-box--info_name">Unknown</div>
                  </ng-template>

                </ng-container>

                <ng-container *ngIf="type === types.Detection">
                  <div class="face-box--info_similarity">{{ frame.box.probability }}</div>
                </ng-container>

              </div>
            </div>

          </ng-container>

        </ng-container>

        <div class="process-img--spinner" *ngIf="!isLoaded">
          <app-spinner></app-spinner>
        </div>

      </div>
    </div>

  </mat-card>

  <ng-container *ngIf="isLoaded">

    <div class="request">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ 'test_model.request' | translate }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="content">
          <pre>{{ requestInfo.request }}</pre>
        </div>
      </mat-expansion-panel>
    </div>

    <div class="response">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ 'test_model.response' | translate }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="content">
          <pre>{{ formattedResult }}</pre>
        </div>
      </mat-expansion-panel>
    </div>

  </ng-container>
</div>
