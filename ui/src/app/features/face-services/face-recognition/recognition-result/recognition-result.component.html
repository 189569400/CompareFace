<div class="result">
  <div class="drag-n-drop">
    <app-drag-n-drop
      *ngIf="!file"
      (upload)="selectFile.emit($event)"
    >
    </app-drag-n-drop>
  </div>
  <mat-card class="process-img" [style.display]="file ? 'block' : 'none'">

    <div class="face-displaying">
      <div class="face-displaying--wrapper">
        <canvas #canvasElement [width]="widthCanvas"></canvas>
        <ng-container *ngFor="let frame of filePrintData">
          <div class="face-box" appFrameTooltip [appFrameTooltip]="frame.box">
            <div class="face-box--face" #boxFace></div>
            <div class="face-box--info" #boxInfo>
              <div class="face-box--info_similarity">{{ frame.similarity }}</div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>

  </mat-card>
  <ng-container *ngIf="isLoaded">
    <div class="request">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ 'test_model.request' | translate }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="content">
          <pre>{{ requestInfo.request }}</pre>
        </div>
      </mat-expansion-panel>
    </div>
    <div class="response">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ 'test_model.response' | translate }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="content">
          <pre>{{ formattedResult }}</pre>
        </div>
      </mat-expansion-panel>
    </div>
  </ng-container>
</div>
