<div class="application-list">
  <h3>{{tableConfig.data.length > 0 ? "Applications": "Create Application"}}</h3>
  <app-spinner *ngIf="isLoading"></app-spinner>
  <app-table *ngIf="tableConfig.data.length > 0" class="app-table" [isLoading]="isLoading" [tableConfig]="tableConfig"
    (changeRow)="selectApp.emit($event)">
  </app-table>
  <div class="create-new-message" *ngIf="tableConfig.data.length === 0 && !isLoading">
    <mat-icon>info</mat-icon>
    <p>
      The first step in using face recognition service is to create an application. An application is where you can
      create and manage models.
    </p>
  </div>

  <div class="card-single-action-container">
    <button *ngIf="userRole !== 'USER'" mat-button color="primary" (click)="createApp.emit()">
      CREATE
    </button>
  </div>
</div>
