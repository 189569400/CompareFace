databaseChangeLog:
  - changeSet:
      id: create-table-lock-table
      author: Volodymyr Bushko
      changes:
        # table_lock
        - createTable:
            tableName: table_lock
            columns:
              - column:
                  name: id
                  type: uuid
              - column:
                  name: table_name
                  type: varchar(50)

        - addPrimaryKey:
            columnNames: id
            constraintName: pk_table_lock
            tableName: table_lock

        - addNotNullConstraint:
            tableName: table_lock
            columnName: table_name

        - addUniqueConstraint:
            columnNames: table_name
            constraintName: table_lock_table_name_uindex
            tableName: table_lock

  - changeSet:
      id: insert-into-table-lock-model_statistic-row
      author: Volodymyr Bushko
      changes:
        - insert:
            tableName: table_lock
            columns:
              - column:
                  name: id
                  value: 00000000-0000-0000-0000-000000000001
              - column:
                  name: table_name
                  value: model_statistic
