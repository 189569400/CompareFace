tags:
  - "Recognition"
summary: "Delete all the faces for the specified face name"
description: "This REST endpoint could be used to delete all the faces for the specified face name"
operationId: "deleteImages"
produces:
  - "text/plain"
parameters:
  - name: "person_name"
    in: "path"
    description: "Name of the person whose image is being deleted"
    required: true
    type: "string"
  - name: "X-Api-Key"
    in: "header"
    description: "Your API Key"
    required: true
    type: "string"
  - name: "retrain"
    in: query
    description: "Specify if  the model needs to be retrained"
    required: false
    schema:
      type: "string"
      default: "true"
responses:
  400:
    description: "Api key not specified"
  204:
    description: "The faces were successfully deleted"