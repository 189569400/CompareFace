tags:
  - "Recognition"
description: "Saves new image of known person. It will be used during face recognition"
summary: "Save image"
operationId: "saveImage"
consumes:
  - "multipart/form-data"
produces:
  - "text/plain"
parameters:
  - name: "person_name"
    in: "path"
    description: "Name of the person on the image"
    required: true
    type: "string"
  - name: "X-Api-Key"
    in: "header"
    description: "Your API Key"
    required: true
    type: "string"
  - in: formData
    name: file
    type: file
    required: true
    description: Image of a known person(jpeg or png)
  - name: "retrain"
    in: query
    description: "Specify if  the model needs to be retrained"
    required: false
    schema:
      type: "string"
      default: "true"
responses:
  400:
    description: "No file part; No selected file; Api key not specified"
  201:
    description: "The file was successfully uploaded"