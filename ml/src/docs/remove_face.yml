tags:
  - 'Face Database'
summary: 'Delete face examples and retrain the model.'
description: 'Delete all image examples of the face. Face will not be recognized after the model is retrained.'
operationId: removeFace
produces:
  - ""
parameters:
  - $ref: '#/components/parameters/FaceNameParameter'
  - $ref: '#/components/parameters/RetrainParameter'
security:
  - ApiKeyAuth: []
responses:
  '204':
    description: "Example images were deleted (or no items to be deleted were found)."
  '400':
    $ref: '#/components/responses/BadRequestResponse'
  '423':
    $ref: '#/components/responses/ClassifierIsAlreadyTrainingErrorResponse'
  '500':
    $ref: '#/components/responses/InternalServerErrorResponse'
