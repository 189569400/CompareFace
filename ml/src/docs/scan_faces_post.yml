tags:
  - Core
summary: 'Scan faces in the given image and return their embeddings.'
description: 'Returns the probability of face detection, the embedding array, and the embedding calculator version. Embeddings calculated by calculators with different versions should not be used together in the same models. Embedding array size may be different for different calculators.'
operationId: scanFacesPost
consumes:
  - multipart/form-data
produces:
  - application/json
parameters:
  - in: formData
    name: file
    type: file
    required: 'true'
    description: 'A picture with at least one face (accepted formats: jpeg, png).'
  - in: formData
    name: limit
    description: 'The limit of faces that you want recognized. Value of 0 represents no limit.'
    type: integer
    default: 0
  - in: formData
    name: threshold_c
    description: 'Third threshold parameter in a three step (A-B-C) thresholding in face detection. Decrease this value if faces are not detected. Valid values are in the range (0;1).'
    type: float
    default: 0.5506904359
responses:
  '200':
    description: 'Face scan completed'
    schema:
      type: object
      properties:
        calculator_version:
          type: string
          example: 'FaceLibrary_v7'
        result:
          type: array
          items:
            type: object
            properties:
              box:
                type: object
                properties:
                  x_min:
                    type: integer
                    example: 141
                  x_max:
                    type: integer
                    example: 192
                  y_min:
                    type: integer
                    example: 57
                  y_max:
                    type: integer
                    example: 94
                  probability:
                    type: number
                    format: float
                    example: 0.9581532
              embedding:
                type: array
                items:
                  type: float
                example: [0.181344, 0.752645, 0.678356, 0.456726, 0.245865]
