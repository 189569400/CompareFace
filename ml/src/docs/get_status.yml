tags:
  - Maintenance
summary: 'Get service availability status.'
description: 'Check whether the service has started and is available.'
operationId: getStatus
produces:
  - application/json
responses:
  '200':
    description: 'Service is available.'
    schema:
      type: object
      properties:
        message:
          type: string
          example: OK
  '500':
    $ref: '#/components/responses/InternalServerErrorResponse'
