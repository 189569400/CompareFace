tags:
  - 'Face Database'
summary: 'Add an example of a face and retrain the model.'
description: 'Add a new example image with a known person''s face. It will be used during face recognition. Face will be recognized after the model is retrained.'
operationId: addFace
consumes:
  - multipart/form-data
produces:
  - ""
security:
  - ApiKeyAuth: []
parameters:
  - in: formData
    name: file
    type: file
    required: 'true'
    description: 'Image of a face'
  - $ref: '#/components/parameters/FaceNameParameter'
  - $ref: '#/components/parameters/RetrainParameter'
  - $ref: '#/components/parameters/DetProbThresholdParameter'
responses:
  '201':
    description: 'Face example is saved.'
  '423':
    $ref: '#/components/responses/ClassifierIsAlreadyTrainingErrorResponse'
