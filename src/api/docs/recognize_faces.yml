tags:
  - 'Face Recognition ML Model'
summary: 'Recognize faces from the given image.'
operationId: recognizeFaces
consumes:
  - multipart/form-data
produces:
  - application/json
parameters:
  - in: formData
    name: file
    type: file
    required: 'true'
    description: 'Image of a group of unknown people (accepted formats: jpeg, png).'
  - in: formData
    name: limitso
    description: 'The limit of faces that you want recognized. Value of 0 represents no limit.'
    required: 'false'
    type: integer
    default: 0
  - in: path
    name: threshold
    description: 'The minimal percent confidence that found face is actually a face.'
    required: 'false'
    type: float
    default: 0.5
security:
  - ApiKeyAuth: []
responses:
  '200':
    description: 'Face recognition results'
    schema:
      type: object
      properties:
        result:
          type: array
          items:
            type: object
            properties:
              box:
                type: object
                properties:
                  xmax:
                    type: integer
                    example: 10
                  xmin:
                    type: integer
                    example: 40
                  ymax:
                    type: integer
                    example: 50
                  ymin:
                    type: integer
                    example: 60
              face_name:
                type: string
                example: 'Paul Dirac'
              probability:
                type: number
                format: float
                example: '0.95'
  '400':
    $ref: '#/components/responses/BadRequestResponse'
  '500':
    $ref: '#/components/responses/InternalServerErrorResponse'
