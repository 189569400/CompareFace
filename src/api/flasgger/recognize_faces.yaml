tags:
  - "Face Recognition ML Model"
summary: "Recognize faces from the given image."
operationId: "recognizeFaces"
consumes:
  - "multipart/form-data"
produces:
  - "application/json"
parameters:
  - in: "formData"
    name: "file"
    type: "file"
    required: "true"
    description: "Image of a group of unknown people (accepted formats: jpeg, png)."
  - name: "limit"
    in: "formData"
    description: "The limit of faces that you want recognized. Value of -1 represents no limit."
    required: "false"
    type: "integer"
    default: -1
security:
  - ApiKeyAuth: []
responses:
  200:
    description: "Face recognition results"
    schema:
      type: object
      properties:
        result:
          type: array
          items:
            type: object
            properties:
              box_parameters:
                type: "array"
                example: "[100, 50, 150, 130]"
              prediction:
                type: "string"
                example: "Paul Dirac"
              probability:
                type: "number"
                format: "float"
                example: "0.95"
  400:
    $ref: "#/components/responses/BadRequestResponse"
  401:
    $ref: "#/components/responses/AccessUnauthorizedResponse"
  500:
    $ref: "#/components/responses/InternalServerErrorResponse"